version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: surething
      POSTGRES_USER: surething
      POSTGRES_PASSWORD: surething_dev
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U surething']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: surething_minio
      MINIO_ROOT_PASSWORD: surething_minio_secret
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - miniodata:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      sleep 3;
      mc alias set local http://minio:9000 surething_minio surething_minio_secret;
      mc mb local/surething-files --ignore-existing;
      mc anonymous set download local/surething-files;
      echo 'Bucket ready';
      "

volumes:
  pgdata:
  redisdata:
  miniodata:
